    <p id="dis" style="font-family:Poppins;">quote</p>
    <h1 id="title" >Join the Club</h1>
  </div>

    <div id="textWrapper">
           
      <div id="formWrapper">
        <p id="placeholder" >new Quote</p>
  
        <button id="btn" type="button" onclick="displayQuote()" ><i class="fas fa-arrow-right"></i></button>
      </div>
      <p id="success" >Please wait,Getting new Quote</p>
    </div>
   
  </div>
    
<script src="api3.js"></script>
<script>
    var btn=document.getElementById('open-btn');
    var menu=document.getElementById('dropmenu');
btn.addEventListener('click',e=>{
e.preventDefault();
menu.style.left='0px';
menu.style.transition='0.7s ease';

});

var cross=document.getElementById('close-btn');
cross.addEventListener('click',e=>{
e.preventDefault();
menu.style.left='-320px';
menu.style.transition='0.7s ease';

});
    
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
 var pinkbtn=document.getElementById('btnSVG');   
    var cloudOne = gsap.timeline({ repeat: -1, delay: -12 });
cloudOne.to("#cloud-one", 36, { x: "-720px", ease: Linear.easeNone });

var cloudTwo = gsap.timeline({ repeat: -1, delay: -3 });
cloudTwo.to("#cloud-two", 24, { x: "-720px", ease: Linear.easeNone });

var cloudFour = gsap.timeline({ repeat: -1, delay: 4 });
cloudFour.to("#cloud-four", 33, { x: "-720px", ease: Linear.easeNone });

var cloudFive = gsap.timeline({ repeat: -1 });
cloudFive.to("#cloud-five", 24, { x: "-720px", ease: Linear.easeNone });



$("#btn").mouseenter(function () {
  gsap.to("#btnSVG", 0.3, { fill: "#d85168" });
});
$("#btn").mouseleave(function () {
  gsap.to("#btnSVG", 0.3, { fill: "#e96f8c" });
});





$("#btn").click(function () {
    pinkbtn.style.opacity='0';
  var submit = gsap.timeline();
  submit.to("#title, #disclaimer, #btn,  #placeholder", {
    opacity: 0,
    pointerEvents: "none",
    ease: Power1.easeInOut
  });

  submit.to("#inputSVG, #btnSVG", 0.5, { y: -30, ease: Power1.easeInOut });
  submit.to("#success", 0.5, {
    delay: -0.5,
    opacity:1,
    ease: Power1.easeInOut
  });

  

  var wrapper = gsap.timeline({ delay: 3 });
  wrapper.to("#svgWrapper", 1, { scale: 0.8, ease: Bounce.easeOut });
  wrapper.to("#svgWrapper", 1, {
    delay: -0.6,
    x: "-200%",
    rotate: 9,
    ease: Power1.easeIn
  });
  wrapper.to("#title, #disclaimer, #btn,  #placeholder", 0, {
    opacity: 1,
    pointerEvents: "all"
  });
  wrapper.to("#inputSVG", 0, { y: 0 });
  wrapper.to("#btnSVG", 0, { y: 0 });
  wrapper.to("#success", 0, { opacity: 0 });

  wrapper.to("#btnSVG",0,{opacity:1})
  wrapper.to("#svgWrapper", 0, { x: "200%" });
  wrapper.to("#svgWrapper", 1.5, { x: "0", rotate: -9, ease: "back.out" });
  wrapper.to("#svgWrapper", 1, {
    delay: -0.5,
    rotate: 0,
    scale: 1,
    ease: Bounce.easeOut
  });
});

</script>
</body>
</html>
